<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>QR code Patrimonial</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 500px;
            background: white;
            margin: 40px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .logo-header {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logo-header img {
            max-height: 70px;
            filter: brightness(0.95);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #1a237e;
            font-size: 26px;
            margin-bottom: 5px;
        }
        .header p {
            font-size: 14px;
            color: #666;
        }
        label {
            font-weight: 600;
            display: block;
            margin: 15px 0 5px;
        }
        .instruction {
            font-size: 12px;
            color: #666;
            font-weight: 400;
            margin-top: 2px;
            margin-bottom: 8px;
            font-style: italic;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 6px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #43a047;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover {
            background-color: #388e3c;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .progress {
            display: none;
            margin-top: 15px;
            text-align: center;
            color: #666;
        }
        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-header">
            <img src="logo.png" alt="Logo Tr√≠logo">
        </div>
        <div class="header">
            <h1>üîì QR code Patrimonial</h1>
            <p>Gerador de QRcodes Patrimonial Tr√≠logo</p>
        </div>

        <label for="client">üßë‚Äçüíº Nome do Cliente:</label>
        <div class="instruction">Nome que est√° no link do dom√≠nio tr√≠logo ex: localiza.trilogo.app = localiza</div>
        <input type="text" id="client" placeholder="Ex: localiza" />

        <label for="start">üî¢ N√∫mero Inicial:</label>
        <input type="number" id="start" value="1" />

        <label for="end">üî¢ N√∫mero Final:</label>
        <input type="number" id="end" value="3" />

        <button id="generateBtn" onclick="generateAll()">üéüÔ∏è GERAR QR CODES</button>

        <div class="progress" id="progress">
            <p>Gerando QR Codes... <span id="progressText">0/0</span></p>
        </div>
    </div>

    <canvas id="previewCanvas" width="1600" height="900"></canvas>

    <script>
        let logoImage = null;

        function loadDefaultLogo() {
            logoImage = new Image();
            logoImage.crossOrigin = 'anonymous';
            logoImage.onload = function() {
                console.log('Logo carregado com sucesso');
            };
            logoImage.onerror = function() {
                console.log('Logo padr√£o n√£o encontrado, continuando sem logo');
                logoImage = null;
            };
            logoImage.src = 'logo.png';
        }

        window.addEventListener('load', loadDefaultLogo);

        function generateImage(client, identifier) {
            return new Promise((resolve, reject) => {
                const canvas = document.getElementById("previewCanvas");
                const ctx = canvas.getContext("2d");

                ctx.fillStyle = "white";
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                const qrData = JSON.stringify({ data: { type: 0, id: identifier, client: client } });
                try {
                    const qr = new QRious({ value: qrData, size: 659, level: "L" });
                    const qrImg = new Image();

                    qrImg.onload = function () {
                        ctx.drawImage(qrImg, 30, 121, 659, 659);

                        const patrimonioX = 835;
                        const patrimonioY = 520;
                        ctx.font = "bold 93px Inter";
                        ctx.fillStyle = "black";
                        ctx.textAlign = "left";

                        const patrimonioText = "Patrim√¥nio";
                        ctx.fillText(patrimonioText, patrimonioX, patrimonioY);

                        if (logoImage && logoImage.complete && logoImage.naturalWidth > 0) {
                            try {
                                const logoTargetWidth = 360;
                                const logoRatio = logoImage.height / logoImage.width;
                                const logoTargetHeight = logoTargetWidth * logoRatio;
                                const logoX = patrimonioX + (ctx.measureText(patrimonioText).width - logoTargetWidth) / 2;
                                const logoY = patrimonioY - logoTargetHeight - 45;
                                ctx.drawImage(logoImage, logoX, logoY, logoTargetWidth, logoTargetHeight);
                            } catch (e) {
                                console.log('Erro ao desenhar logo');
                            }
                        }

                        const idText = identifier.toString();
                        const idX = patrimonioX;
                        const idY = 630;
                        ctx.fillText(idText, idX, idY);

                        const dataURL = canvas.toDataURL('image/png');
                        fetch(dataURL)
                            .then(res => res.blob())
                            .then(blob => resolve(blob))
                            .catch(err => reject(err));
                    };

                    qrImg.onerror = function() {
                        reject(new Error('Erro ao carregar QR code'));
                    };

                    qrImg.src = qr.toDataURL();
                } catch (error) {
                    reject(error);
                }
            });
        }

        async function generateAll() {
            const client = document.getElementById('client').value.trim();
            const start = parseInt(document.getElementById('start').value);
            const end = parseInt(document.getElementById('end').value);

            if (!client || isNaN(start) || isNaN(end) || start > end) {
                alert("Preencha todos os campos corretamente.");
                return;
            }

            const generateBtn = document.getElementById('generateBtn');
            const progress = document.getElementById('progress');
            const progressText = document.getElementById('progressText');

            generateBtn.disabled = true;
            generateBtn.textContent = 'Gerando...';
            progress.style.display = 'block';

            try {
                const zip = new JSZip();
                const total = end - start + 1;
                let current = 0;
                const images = [];

                for (let i = start; i <= end; i++) {
                    current++;
                    progressText.textContent = `${current}/${total}`;

                    const imageBlob = await generateImage(client, i);

                    if (imageBlob && imageBlob.size > 0) {
                        images.push({ filename: `${client}_${i}.png`, blob: imageBlob });
                    }

                    await new Promise(resolve => setTimeout(resolve, 200));
                }

                images.forEach(img => {
                    zip.file(img.filename, img.blob);
                });

                const zipBlob = await zip.generateAsync({ type: "blob" });

                const link = document.createElement("a");
                link.href = URL.createObjectURL(zipBlob);
                link.download = `${client}_QR_Codes.zip`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(link.href);

                alert(`${images.length} QR Codes gerados com sucesso!`);

            } catch (error) {
                console.error('Erro durante a gera√ß√£o:', error);
                alert(`Erro: ${error.message}`);
            }

            generateBtn.disabled = false;
            generateBtn.textContent = 'üéüÔ∏è GERAR QR CODES';
            progress.style.display = 'none';
            progressText.textContent = '0/0';
        }
    </script>
</body>
</html>
