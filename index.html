    function computeAreaLuminance(ctx, x, y, w, h) {
      // Amostra alguns pontos dentro da √°rea e calcula lumin√¢ncia m√©dia
      const samplePoints = [
        [x + w / 2, y + h / 2], // centro
        [x + w * 0.25, y + h * 0.25],
        [x + w * 0.75, y + h * 0.25],
        [x + w * 0.25, y + h * 0.75],
        [x + w * 0.75, y + h * 0.75]
      ];
      let total = 0;
      let count = 0;
      for (const [sx, sy] of samplePoints) {
        try {
          const data = ctx.getImageData(Math.floor(sx), Math.floor(sy), 1, 1).data;
          const r = data[0], g = data[1], b = data[2];
          const luminance = 0.2126 * r + 0.7152 * g + 0.0722 * b;
          total += luminance;
          count += 1;
        } catch (e) {
          // Se falhar (CORS/taint), retorna valor alto para n√£o inverter por engano
          return 255;
        }
      }
      return count > 0 ? (total / count) : 255;
    }

    // UUID v4 fallback (quando crypto.randomUUID n√£o estiver dispon√≠vel)
    function generateUUIDv4() {
      // Gera 36 chars no formato xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx
      // y em [8, 9, a, b]
      const hex = '0123456789abcdef';
      const arr = new Array(36);
      for (let i = 0; i < 36; i++) arr[i] = hex[Math.floor(Math.random() * 16)];
      arr[14] = '4';
      arr[19] = hex[(parseInt(arr[19], 16) & 0x3) | 0x8];
      arr[8] = arr[13] = arr[18] = arr[23] = '-';
      return arr.join('');
    }

    function ensureDefaultLogoReady() {

    function updatePreviewForCurrentTemplate() {
      const selectEl = document.getElementById('templateSelect');

      const ensureLogo = (chosen === '0') ? ensureDefaultLogoReady() : Promise.resolve(true);
      Promise.all([loadTemplate(chosen), ensureLogo])
        .then(() => generateImage('teste', 1))
        .then(blob => {
          if (previewObjectUrl) {
            try { URL.revokeObjectURL(previewObjectUrl); } catch (e) {}
            previewObjectUrl = null;
          }
          const url = URL.createObjectURL(blob);
          previewObjectUrl = url;
          if (previewEl) {
            previewEl.src = url;
          }
          if (hint) hint.style.display = 'none';
        })
        .catch(() => {
          // Se falhar, mant√©m a imagem do arquivo template
          if (previewEl) {
            if (chosen === '0') previewEl.src = `/padrao.png`; else previewEl.src = `/${chosen}.png`;
          }
          if (hint) hint.style.display = 'none';

    }

    function loadTemplate(templateNumber) {
      return new Promise((resolve) => {
        try {
          const img = new Image();
          img.crossOrigin = 'anonymous';
          img.onload = function() {
            templateImage = img;
            resolve(true);
          };
          img.onerror = function() {
            // Falha ao carregar template: segue sem template (fundo branco)
            templateImage = null;
            resolve(false);
          };
          const number = String(templateNumber || '0').trim();
          if (number === '0') {
            // modo Padr√£o: sem template
            templateImage = null;
            resolve(true);
            return;
          }
          img.src = `/${number}.png`;
        } catch (e) {
          templateImage = null;
          resolve(false);
        }
      });
    }

    function ensureTemplateReady() {
      const selectEl = document.getElementById('templateSelect');
      const chosen = (selectEl && selectEl.value) ? selectEl.value : '0';

      const isLoaded = templateImage && templateImage.complete && templateImage.naturalWidth > 0;
      // Se j√° est√° carregado e corresponde ao escolhido, resolve de imediato
      if (isLoaded) {
        // N√£o temos como verificar qual arquivo foi carregado sem guardar src; para simplificar,
        // recarregamos caso o usu√°rio tenha alterado o select. Se o usu√°rio mudar, disparamos o load abaixo.
      }
      // Se o usu√°rio mudou o select, recarrega sempre
      const currentSrc = (templateImage && templateImage.src) ? templateImage.src : '';
      const expectedSuffix = `/${chosen}.png`;
      if (chosen === '0') {
        // Padr√£o: sem template; garantir logo padr√£o pronta para desenhar
        if (templateImage !== null) templateImage = null;
        return ensureDefaultLogoReady();
      }
      if (!currentSrc.endsWith(expectedSuffix)) {
        return loadTemplate(chosen);
      }
      if (isLoaded) return Promise.resolve(true);
      return loadTemplate(chosen);
    }

    function generateImage(client, identifier) {
      return new Promise((resolve, reject) => {
        const canvas = document.getElementById("previewCanvas");
        const ctx = canvas.getContext("2d");

        // Garante template carregado antes de desenhar
        ensureTemplateReady()
          .then(() => {
            // Fundo branco
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            // Desenha o template preenchendo todo o canvas, se dispon√≠vel
            if (templateImage && templateImage.complete && templateImage.naturalWidth > 0) {
              try {
                ctx.drawImage(templateImage, 0, 0, canvas.width, canvas.height);
              } catch (e) {
                // se falhar, segue com fundo branco
              }
            }

        // Define o conte√∫do do QR baseado na rota
        const pathname = (window.location && window.location.pathname) ? window.location.pathname.toLowerCase() : '/';
        const isPublicoRoute = pathname === '/publico';
        
        let qrData;
        if (isPublicoRoute) {
          // Nova vers√£o: URL fixa + UID aleat√≥rio
          const FIXED_BASE_URL = 'https://public.trilogo.app/asset?uid=';
          const uid = (window.crypto && window.crypto.randomUUID) ? window.crypto.randomUUID() : generateUUIDv4();
          qrData = `${FIXED_BASE_URL}${uid}`;
        } else {
          // Vers√£o original: JSON com client e id
          qrData = JSON.stringify({ data: { type: 0, id: identifier, client: client } });
        }

        try {
          // Decide a cor do QR conforme o fundo sob a √°rea do QR
          // Ret√¢ngulo base do QR
          const selectElForQr = document.getElementById('templateSelect');
          const chosenTemplateForQr = (selectElForQr && selectElForQr.value) ? selectElForQr.value : '1';
          const isTemplate9 = chosenTemplateForQr === '9';
          const isTemplate5 = chosenTemplateForQr === '5';
          const isTemplate0 = chosenTemplateForQr === '0';
          const qrX = isTemplate0 ? 54 : 42; // no Padr√£o empurra um pouco mais √† direita
          const qrY = (isTemplate9 || isTemplate5) ? 180 : 121; // empurra mais para baixo nos templates 5 e 9
          const qrSize = 659;
          let qrForeground = "black";
          try {
            const bgLuma = computeAreaLuminance(ctx, qrX + 10, qrY + 10, qrSize - 20, qrSize - 20);
            // limiar: abaixo de ~170 consideramos fundo escuro
            if (bgLuma < 170) {
              qrForeground = "white";
            }
          } catch (e) {
            // se falhar medi√ß√£o, mant√©m preto
          }

          const qr = new QRious({ value: qrData, size: qrSize, level: "L", foreground: qrForeground, background: "white", backgroundAlpha: 0 });
          const qrImg = new Image();

          qrImg.onload = function () {
            ctx.drawImage(qrImg, qrX, qrY, qrSize, qrSize);

            // Centraliza "Patrim√¥nio" e o n√∫mero sob a marca no lado direito
            const rightPanelStartX = 700; // aprox. ap√≥s o QR + margem
            const centerX = (rightPanelStartX + canvas.width) / 2;
            const patrimonioY = 570; // mant√©m altura atual
            ctx.font = "bold 93px Inter";
            ctx.fillStyle = "black";

            const patrimonioText = "Patrim√¥nio";
            // Cor din√¢mica do texto "Patrim√¥nio" conforme o fundo
            const patrimonioFontPx = 93; // tamanho da fonte usado para estimar √°rea
            const patrimonioWidth = ctx.measureText(patrimonioText).width;
            const patrimonioX = centerX - (patrimonioWidth / 2);
            try {
              const patrLuma = computeAreaLuminance(ctx, patrimonioX, patrimonioY - patrimonioFontPx, Math.max(1, patrimonioWidth), patrimonioFontPx + 10);
              ctx.fillStyle = (patrLuma < 170) ? "white" : "black";
            } catch (e) {
              ctx.fillStyle = "black";
            }
            ctx.fillText(patrimonioText, Math.floor(patrimonioX), patrimonioY);

            // Logo: desenha no modo Padr√£o OU quando usar logoImage (rota /engenhariadocorpo)
            const selectElForLogo = document.getElementById('templateSelect');
            const chosenTemplateForLogo = (selectElForLogo && selectElForLogo.value) ? selectElForLogo.value : '0';
            const pathnameForLogo = (window.location && window.location.pathname) ? window.location.pathname.toLowerCase() : '/';
            const isEngenhariaRoute = pathnameForLogo === '/engenhariadocorpo';
            
            // Desenha se: modo Padr√£o OU rota engenharia (sem template)
            const shouldDrawLogo = (chosenTemplateForLogo === '0' && defaultLogoImage && defaultLogoImage.complete && defaultLogoImage.naturalWidth > 0) ||
                                   (isEngenhariaRoute && logoImage && logoImage.complete && logoImage.naturalWidth > 0);
            
            if (shouldDrawLogo) {
              try {
                const logoToUse = isEngenhariaRoute ? logoImage : defaultLogoImage;
                const logoScale = 0.75;
                const logoWidth = logoToUse.naturalWidth * logoScale;
                const logoHeight = logoToUse.naturalHeight * logoScale;
                const logoX = patrimonioX + (patrimonioWidth - logoWidth) / 2;
                const logoY = 460 - logoHeight - 20;
                ctx.drawImage(logoToUse, logoX, logoY, logoWidth, logoHeight);
              } catch (e) {
                console.log('Erro ao desenhar logo');
              }
            }

            const idText = identifier.toString();
            ctx.font = "bold 93px Inter";
            const idY = 710; // acompanha o deslocamento (antes: 740)
            const idWidth = ctx.measureText(idText).width;
            const idX = centerX - (idWidth / 2);
            // Cor din√¢mica do n√∫mero conforme o fundo
            const numberFontPx = 93;
            try {
              const numLuma = computeAreaLuminance(ctx, idX, idY - numberFontPx, Math.max(1, idWidth), numberFontPx + 8);
              ctx.fillStyle = (numLuma < 170) ? "white" : "black";
            } catch (e) {
              ctx.fillStyle = "black";
            }
            ctx.fillText(idText, Math.floor(idX), idY);

    async function generateAll() {
      const client = document.getElementById('client').value.trim();
      const start = parseInt(document.getElementById('start').value);
      const end = parseInt(document.getElementById('end').value);

      if (!client || isNaN(start) || isNaN(end) || start > end) {
        alert("Preencha todos os campos corretamente.");
        return;
      }

      const generateBtn = document.getElementById('generateBtn');
      const progress = document.getElementById('progress');
      const progressText = document.getElementById('progressText');

      generateBtn.disabled = true;
      generateBtn.textContent = 'Gerando...';
      progress.style.display = 'block';

      try {
        const zip = new JSZip();
        const total = end - start + 1;
        let current = 0;
        const images = [];

        for (let i = start; i <= end; i++) {
          current++;
          progressText.textContent = `${current}/${total}`;
          const imageBlob = await generateImage(client, i);

          if (imageBlob && imageBlob.size > 0) {
            images.push({ filename: `${client}_${i}.png`, blob: imageBlob });
          }

          await new Promise(resolve => setTimeout(resolve, 200));
        }

        images.forEach(img => {
          zip.file(img.filename, img.blob);
        });

        if (images.length === 0) {
          throw new Error('Nenhuma imagem foi gerada com sucesso');
        }

        const zipBlob = await zip.generateAsync({ type: "blob" });

        const link = document.createElement("a");
        link.href = URL.createObjectURL(zipBlob);
        link.download = `${client}_QR_Codes.zip`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(link.href);

        alert(`${images.length} QR Codes gerados com sucesso!`);

      } catch (error) {
        alert(`Erro: ${error.message}`);
      }

      generateBtn.disabled = false;
      generateBtn.textContent = 'üéüÔ∏è GERAR QR CODES';
      progress.style.display = 'none';
      progressText.textContent = '0/0';
    }
