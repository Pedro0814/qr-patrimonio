<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code de Placa de Patrim√¥nio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2e3a59);
      color: #333;
    }

    .container {
      max-width: 500px;
      background: white;
      margin: 40px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .logo-internal {
      text-align: center;
      margin-bottom: 15px;
    }

    .logo-internal img {
      max-width: 180px;
      height: auto;
    }

    .header {
      text-align: center;
      margin-bottom: 25px;
    }

    .header h1 {
      color: #1a237e;
      font-size: 28px;
      margin: 10px 0 5px;
    }

    .header p {
      font-size: 14px;
      color: #555;
    }

    label {
      font-weight: 600;
      display: block;
      margin: 15px 0 5px;
    }

    .instruction {
      font-size: 12px;
      color: #666;
      font-weight: 400;
      margin-top: 2px;
      margin-bottom: 8px;
      font-style: italic;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1b5e20;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    canvas {
      display: none;
    }

    .progress {
      display: none;
      margin-top: 15px;
      text-align: center;
      color: #666;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px 16px;
      }
    }

    /* Logo upload preview */
    .logo-preview {
      display: none;
      align-items: center;
      gap: 12px;
      margin-top: 8px;
    }

    .logo-preview img {
      width: 96px;
      height: 96px;
      object-fit: contain;
      border: 1px solid #eee;
      border-radius: 8px;
      background: #fafafa;
      padding: 8px;
    }

    #clearLogoBtn {
      width: auto;
      padding: 8px 12px;
      background-color: #efefef;
      color: #333;
      border: 1px solid #ddd;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    #clearLogoBtn:hover {
      background-color: #e5e5e5;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo-internal">
      <img src="logo.png" alt="Logo Tr√≠logo">
    </div>

    <div class="header">
      <h1>üßæ QR Code de Placa de Patrim√¥nio</h1>
      <p>Gerador de QR Codes Patrimonial Tr√≠logo</p>
    </div>

    <label for="client">üßë‚Äçüíº Nome do Cliente:</label>
    <div class="instruction">Nome que est√° no link do dom√≠nio Tr√≠logo. Ex: minhaempresa.trilogo.app ‚Üí minhaempresa</div>
    <input type="text" id="client" placeholder="Ex: minhaempresa" />

    <label for="start">üî¢ N√∫mero Inicial:</label>
    <input type="number" id="start" value="1" />

    <label for="end">üî¢ N√∫mero Final:</label>
    <input type="number" id="end" value="3" />

    <label for="logoFile">üñºÔ∏è Logo personalizada (opcional):</label>
    <div class="instruction">Se voc√™ n√£o enviar nada, usaremos a logo padr√£o.</div>
    <input
      type="file"
      id="logoFile"
      accept=".png,.jpg,.jpeg,.svg,image/png,image/jpeg,image/svg+xml"
    />
    <div class="logo-preview" id="logoPreview">
      <img id="logoPreviewImg" alt="Pr√©-visualiza√ß√£o da logo" />
      <button type="button" id="clearLogoBtn">Usar logo padr√£o</button>
    </div>

    <button id="generateBtn" onclick="generateAll()">üéüÔ∏è GERAR QR CODES</button>

    <div class="progress" id="progress">
      <p>Gerando QR Codes... <span id="progressText">0/0</span></p>
    </div>
  </div>

  <canvas id="previewCanvas" width="1600" height="900"></canvas>

  <script>
    let logoImage = null;
    let customLogoObjectUrl = null;

    function loadDefaultLogo() {
      logoImage = new Image();
      logoImage.crossOrigin = 'anonymous';
      logoImage.onload = function() {
        console.log('Logo carregada com sucesso');
      };
      logoImage.onerror = function() {
        console.log('Erro ao carregar logo');
        logoImage = null;
      };
      logoImage.src = 'logo.png';
    }

    window.addEventListener('load', loadDefaultLogo);

    function handleLogoFileChange(event) {
      const fileInput = event.target;
      const file = fileInput.files && fileInput.files[0];
      if (!file) {
        return;
      }

      const validMimeTypes = ['image/png', 'image/jpeg', 'image/svg+xml'];
      const validByType = validMimeTypes.includes(file.type);
      const validByExt = /\.(png|jpe?g|svg)$/i.test(file.name || '');
      if (!validByType && !validByExt) {
        alert('Arquivo inv√°lido. Envie PNG, JPG, JPEG ou SVG.');
        fileInput.value = '';
        return;
      }

      if (customLogoObjectUrl) {
        try { URL.revokeObjectURL(customLogoObjectUrl); } catch (e) {}
        customLogoObjectUrl = null;
      }

      const objectUrl = URL.createObjectURL(file);
      customLogoObjectUrl = objectUrl;

      const previewContainer = document.getElementById('logoPreview');
      const previewImg = document.getElementById('logoPreviewImg');
      previewImg.src = objectUrl;
      previewContainer.style.display = 'flex';

      const img = new Image();
      img.crossOrigin = 'anonymous';
      img.onload = function() {
        logoImage = img;
      };
      img.onerror = function() {
        alert('N√£o foi poss√≠vel carregar a imagem enviada. Voltaremos para a logo padr√£o.');
        resetToDefaultLogo();
      };
      img.src = objectUrl;
    }

    function resetToDefaultLogo() {
      const fileInput = document.getElementById('logoFile');
      fileInput.value = '';

      const previewContainer = document.getElementById('logoPreview');
      const previewImg = document.getElementById('logoPreviewImg');
      if (previewImg) previewImg.src = '';
      if (previewContainer) previewContainer.style.display = 'none';

      if (customLogoObjectUrl) {
        try { URL.revokeObjectURL(customLogoObjectUrl); } catch (e) {}
        customLogoObjectUrl = null;
      }

      loadDefaultLogo();
    }

    function generateImage(client, identifier) {
      return new Promise((resolve, reject) => {
        const canvas = document.getElementById("previewCanvas");
        const ctx = canvas.getContext("2d");

        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        const qrData = JSON.stringify({ data: { type: 0, id: identifier, client: client } });

        try {
          const qr = new QRious({ value: qrData, size: 659, level: "L" });
          const qrImg = new Image();

          qrImg.onload = function () {
            ctx.drawImage(qrImg, 3, 121, 659, 659);

            const patrimonioX = 835;
            const patrimonioY = 520;
            ctx.font = "bold 93px Inter";
            ctx.fillStyle = "black";

            const patrimonioText = "Patrim√¥nio";
            ctx.fillText(patrimonioText, patrimonioX, patrimonioY);
            const patrimonioWidth = ctx.measureText(patrimonioText).width;

            if (logoImage && logoImage.complete && logoImage.naturalWidth > 0) {
              try {
                const logoScale = 0.75;
                const logoWidth = logoImage.naturalWidth * logoScale;
                const logoHeight = logoImage.naturalHeight * logoScale;
                const logoX = patrimonioX + (patrimonioWidth - logoWidth) / 2;
                const logoY = 460 - logoHeight - 20;
                ctx.drawImage(logoImage, logoX, logoY, logoWidth, logoHeight);
              } catch (e) {
                console.log('Erro ao desenhar logo, continuando sem logo');
              }
            }

            const idText = identifier.toString();
            ctx.font = "bold 93px Inter";
            const idY = 660;
            const idWidth = ctx.measureText(idText).width;
            const idX = patrimonioX + (patrimonioWidth - idWidth) / 2;
            ctx.fillText(idText, idX, idY);

            const dataURL = canvas.toDataURL('image/png');

            fetch(dataURL)
              .then(res => res.blob())
              .then(blob => resolve(blob))
              .catch(err => reject(err));
          };

          qrImg.onerror = function () {
            reject(new Error('Erro ao carregar QR code'));
          };

          qrImg.src = qr.toDataURL();
        } catch (error) {
          reject(error);
        }
      });
    }

    async function generateAll() {
      const client = document.getElementById('client').value.trim();
      const start = parseInt(document.getElementById('start').value);
      const end = parseInt(document.getElementById('end').value);

      if (!client || isNaN(start) || isNaN(end) || start > end) {
        alert("Preencha todos os campos corretamente.");
        return;
      }

      const generateBtn = document.getElementById('generateBtn');
      const progress = document.getElementById('progress');
      const progressText = document.getElementById('progressText');

      generateBtn.disabled = true;
      generateBtn.textContent = 'Gerando...';
      progress.style.display = 'block';

      try {
        const zip = new JSZip();
        const total = end - start + 1;
        let current = 0;
        const images = [];

        for (let i = start; i <= end; i++) {
          current++;
          progressText.textContent = `${current}/${total}`;
          const imageBlob = await generateImage(client, i);

          if (imageBlob && imageBlob.size > 0) {
            images.push({ filename: `${client}_${i}.png`, blob: imageBlob });
          }

          await new Promise(resolve => setTimeout(resolve, 200));
        }

        images.forEach(img => {
          zip.file(img.filename, img.blob);
        });

        if (images.length === 0) {
          throw new Error('Nenhuma imagem foi gerada com sucesso');
        }

        const zipBlob = await zip.generateAsync({ type: "blob" });

        const link = document.createElement("a");
        link.href = URL.createObjectURL(zipBlob);
        link.download = `${client}_QR_Codes.zip`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(link.href);

        alert(`${images.length} QR Codes gerados com sucesso!`);

      } catch (error) {
        alert(`Erro: ${error.message}`);
      }

      generateBtn.disabled = false;
      generateBtn.textContent = 'üéüÔ∏è GERAR QR CODES';
      progress.style.display = 'none';
      progressText.textContent = '0/0';
    }
    
    // Eventos para upload/limpeza da logo personalizada
    const logoFileInput = document.getElementById('logoFile');
    if (logoFileInput) {
      logoFileInput.addEventListener('change', handleLogoFileChange);
    }
    const clearLogoBtn = document.getElementById('clearLogoBtn');
    if (clearLogoBtn) {
      clearLogoBtn.addEventListener('click', resetToDefaultLogo);
    }
  </script>

</body>
</html>
