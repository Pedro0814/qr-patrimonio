    function computeAreaLuminance(ctx, x, y, w, h) {
      // Amostra alguns pontos dentro da √°rea e calcula lumin√¢ncia m√©dia
      const samplePoints = [
        [x + w / 2, y + h / 2], // centro
        [x + w * 0.25, y + h * 0.25],
        [x + w * 0.75, y + h * 0.25],
        [x + w * 0.25, y + h * 0.75],
        [x + w * 0.75, y + h * 0.75]
      ];
      let total = 0;
      let count = 0;
      for (const [sx, sy] of samplePoints) {
        try {
          const data = ctx.getImageData(Math.floor(sx), Math.floor(sy), 1, 1).data;
          const r = data[0], g = data[1], b = data[2];
          const luminance = 0.2126 * r + 0.7152 * g + 0.0722 * b;
          total += luminance;
          count += 1;
        } catch (e) {
          // Se falhar (CORS/taint), retorna valor alto para n√£o inverter por engano
          return 255;
        }
      }
      return count > 0 ? (total / count) : 255;
    }

    function loadDefaultLogo() {

      const isEngenharia = pathname === '/engenhariadocorpo';

      if (clientInput) {
        if (isEngenharia) {

        } else {
          // Mant√©m edit√°vel em outras rotas

          clientInput.readOnly = false;
        }
      }

      // Define a logo utilizada no CANVAS conforme rota (a logo na interface permanece logo.png)
      const logoSrc = isEngenharia ? 'engenharia.png' : 'logo.png';

      if (headerLogo) {
        headerLogo.src = '/logo.png';
      }

      logoImage = new Image();
      logoImage.crossOrigin = 'anonymous';
      logoImage.onload = function() {

      };
      logoImage.onerror = function() {
        console.log('Erro ao carregar logo');
        logoImage = null;
      };
      // Garantir caminho absoluto para funcionar em subrotas
      logoImage.src = logoSrc.startsWith('/') ? logoSrc : `/${logoSrc}`;
    }

    window.addEventListener('load', loadDefaultLogo);
    window.addEventListener('load', () => {
      // Inicializa o template padr√£o (1.png)
      const selectEl = document.getElementById('templateSelect');
      if (selectEl && !selectEl.value) {
        selectEl.value = '1';
      }
      const initialTemplate = (selectEl && selectEl.value) ? selectEl.value : '1';
      const previewEl = document.getElementById('templatePreview');
      if (previewEl) {
        previewEl.src = `/${initialTemplate}.png`;
      }
      loadTemplate(initialTemplate).catch(() => {
        // fallback silencioso; o fundo ficar√° branco se falhar
        templateImage = null;
      });
    });

    function loadTemplate(templateNumber) {
      return new Promise((resolve) => {
        try {
          const img = new Image();
          img.crossOrigin = 'anonymous';
          img.onload = function() {
            templateImage = img;
            resolve(true);
          };
          img.onerror = function() {
            // Falha ao carregar template: segue sem template (fundo branco)
            templateImage = null;
            resolve(false);
          };
          const number = String(templateNumber || '1').trim();
          img.src = `/${number}.png`;
        } catch (e) {
          templateImage = null;
          resolve(false);
        }
      });
    }

    function ensureTemplateReady() {
      const selectEl = document.getElementById('templateSelect');
      const chosen = (selectEl && selectEl.value) ? selectEl.value : '1';

      const isLoaded = templateImage && templateImage.complete && templateImage.naturalWidth > 0;
      // Se j√° est√° carregado e corresponde ao escolhido, resolve de imediato
      if (isLoaded) {
        // N√£o temos como verificar qual arquivo foi carregado sem guardar src; para simplificar,
        // recarregamos caso o usu√°rio tenha alterado o select. Se o usu√°rio mudar, disparamos o load abaixo.
      }
      // Se o usu√°rio mudou o select, recarrega sempre
      const currentSrc = (templateImage && templateImage.src) ? templateImage.src : '';
      const expectedSuffix = `/${chosen}.png`;
      if (!currentSrc.endsWith(expectedSuffix)) {
        return loadTemplate(chosen);
      }
      if (isLoaded) return Promise.resolve(true);
      return loadTemplate(chosen);
    }

    function generateImage(client, identifier) {
      return new Promise((resolve, reject) => {
        const canvas = document.getElementById("previewCanvas");
        const ctx = canvas.getContext("2d");

        // Garante template carregado antes de desenhar
        ensureTemplateReady()
          .then(() => {
            // Fundo branco
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            // Desenha o template preenchendo todo o canvas, se dispon√≠vel
            if (templateImage && templateImage.complete && templateImage.naturalWidth > 0) {
              try {
                ctx.drawImage(templateImage, 0, 0, canvas.width, canvas.height);
              } catch (e) {
                // se falhar, segue com fundo branco
              }
            }

        const qrData = JSON.stringify({ data: { type: 0, id: identifier, client: client } });

        try {
          // Decide a cor do QR conforme o fundo sob a √°rea do QR
          // Ret√¢ngulo do QR: x=3, y=121, w=659, h=659
          let qrForeground = "black";
          try {
            const bgLuma = computeAreaLuminance(ctx, 3 + 10, 121 + 10, 659 - 20, 659 - 20);
            // limiar: abaixo de ~170 consideramos fundo escuro
            if (bgLuma < 170) {
              qrForeground = "white";
            }
          } catch (e) {
            // se falhar medi√ß√£o, mant√©m preto
          }

          const qr = new QRious({ value: qrData, size: 659, level: "L", foreground: qrForeground, background: "white", backgroundAlpha: 0 });
          const qrImg = new Image();

          qrImg.onload = function () {
            ctx.drawImage(qrImg, 3, 121, 659, 659);

            const patrimonioX = 835;
            const patrimonioY = 570; // levemente mais acima do ajuste anterior (antes: 600)
            ctx.font = "bold 93px Inter";
            ctx.fillStyle = "black";

            const patrimonioText = "Patrim√¥nio";
            // Cor din√¢mica do texto "Patrim√¥nio" conforme o fundo
            const patrimonioFontPx = 93; // apesar da fonte estar em 93px, mantemos para estimar altura
            try {
              const patrLuma = computeAreaLuminance(ctx, patrimonioX, patrimonioY - patrimonioFontPx, Math.max(1, ctx.measureText(patrimonioText).width), patrimonioFontPx + 10);
              ctx.fillStyle = (patrLuma < 170) ? "white" : "black";
            } catch (e) {
              ctx.fillStyle = "black";
            }
            ctx.fillText(patrimonioText, patrimonioX, patrimonioY);
            const patrimonioWidth = ctx.measureText(patrimonioText).width;

            // N√£o desenha logo se um template de fundo estiver presente
            if (!templateImage && logoImage && logoImage.complete && logoImage.naturalWidth > 0) {
              try {
                const logoScale = 0.75;
                const logoWidth = logoImage.naturalWidth * logoScale;
                const logoHeight = logoImage.naturalHeight * logoScale;
                const logoX = patrimonioX + (patrimonioWidth - logoWidth) / 2;
                const logoY = 460 - logoHeight - 20;
                ctx.drawImage(logoImage, logoX, logoY, logoWidth, logoHeight);
              } catch (e) {
                console.log('Erro ao desenhar logo, continuando sem logo');
              }
            }

            const idText = identifier.toString();
            ctx.font = "bold 93px Inter";
            const idY = 710; // acompanha o deslocamento (antes: 740)
            const idWidth = ctx.measureText(idText).width;
            const idX = patrimonioX + (patrimonioWidth - idWidth) / 2;
            // Cor din√¢mica do n√∫mero conforme o fundo
            const numberFontPx = 93;
            try {
              const numLuma = computeAreaLuminance(ctx, idX, idY - numberFontPx, Math.max(1, idWidth), numberFontPx + 8);
              ctx.fillStyle = (numLuma < 170) ? "white" : "black";
            } catch (e) {
              ctx.fillStyle = "black";
            }
            ctx.fillText(idText, idX, idY);

            const dataURL = canvas.toDataURL('image/png');

            fetch(dataURL)
              .then(res => res.blob())
              .then(blob => resolve(blob))
              .catch(err => reject(err));
          };

          qrImg.onerror = function () {
            reject(new Error('Erro ao carregar QR code'));
          };

          qrImg.src = qr.toDataURL();
        } catch (error) {
          // Mesmo que algo falhe, n√£o derruba o fluxo inteiro
          resolve(null);
        }
          })
          .catch(() => {
            // Se o template n√£o carregar, seguimos sem ele
            // Fundo branco j√° foi aplicado
            resolve(null);
          });
      });
    }

    async function generateAll() {
      const client = document.getElementById('client').value.trim();
      const start = parseInt(document.getElementById('start').value);
      const end = parseInt(document.getElementById('end').value);

      if (!client || isNaN(start) || isNaN(end) || start > end) {
        alert("Preencha todos os campos corretamente.");
        return;
      }

      const generateBtn = document.getElementById('generateBtn');
      const progress = document.getElementById('progress');
      const progressText = document.getElementById('progressText');

      generateBtn.disabled = true;
      generateBtn.textContent = 'Gerando...';
      progress.style.display = 'block';

      try {
        const zip = new JSZip();
        const total = end - start + 1;
        let current = 0;
        const images = [];

        for (let i = start; i <= end; i++) {
          current++;
          progressText.textContent = `${current}/${total}`;
          const imageBlob = await generateImage(client, i);

          if (imageBlob && imageBlob.size > 0) {
            images.push({ filename: `${client}_${i}.png`, blob: imageBlob });
          }

          await new Promise(resolve => setTimeout(resolve, 200));
        }

        images.forEach(img => {
          zip.file(img.filename, img.blob);
        });

        if (images.length === 0) {
          throw new Error('Nenhuma imagem foi gerada com sucesso');
        }

        const zipBlob = await zip.generateAsync({ type: "blob" });

        const link = document.createElement("a");
        link.href = URL.createObjectURL(zipBlob);
        link.download = `${client}_QR_Codes.zip`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(link.href);

        alert(`${images.length} QR Codes gerados com sucesso!`);

      } catch (error) {
        alert(`Erro: ${error.message}`);
      }

      generateBtn.disabled = false;
      generateBtn.textContent = 'üéüÔ∏è GERAR QR CODES';
      progress.style.display = 'none';
      progressText.textContent = '0/0';
    }
